<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Résumé</h1>

    </p>
    <table id="carrier"></table>
    <template id="jobrow">
        <tr>
            <td class="record">
                <span class="date"></span>
                <span class="title"></span>
                <span class="company"></span>
                <span class="description"></span>
            </td>
        </tr>
    </template>
    <script>
        const carrierTable = document.getElementById('carrier');
        const recordTemplate = document.getElementById('jobrow').content;
        const records = [
        {
            date: "August 2021 — currently",
            company: "Moscow Jewelry Factory",
            title: "Programmer",
            description: "Developed a POS solution for jewelry shop (C#, WPF, SQL), integrated tax-free functionality (C#, JavaScript), developed an application for interchanging with government control system for precious metals and precious stones market (С#, SQL)."
        },
        {
            date: "May 2018 — august 2021",
            company: "SPE Salyut JSС",
            title: "Engineer/programmer",
            description: "Development of web application for river information services (HTML, CSS/Sass, JavaScript, PHP, jQuery, Vue.js, Leaflet.js, Firebase, Gulp)."
        },
        {
            date: "April 2017 — april 2018",
            company: "Krylov State Research Centre",
            title: "Engineer",
            description: "Prototyping, design and development of desktop and mobile applications for maritime information systems. (Photoshop, Inkscape, C#, WPF)."
        },
        {
            date: "December 2012 — march 2017",
            company: "CSRI Kurs JSC",
            title: "Software developer",
            description: "Working on software components of information system for skippers on river transport (C#, WPF). Have developed simulator of vessel GPS-receiver for testing (C++)."
        }
    ];

    records.forEach(element => {
        const newRow = recordTemplate.cloneNode(true);
        newRow.querySelector('.date').textContent = element.date;
        newRow.querySelector('.title').textContent = element.title;
        newRow.querySelector('.company').textContent = element.company;
        newRow.querySelector('.description').textContent = element.description;
        carrierTable.appendChild(newRow);
    });
    </script>
